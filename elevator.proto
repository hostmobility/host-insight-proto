syntax = "proto3";
package elevator;

enum ResponseCode {
  CARRY_ON = 0;
  SOFTWARE_UPDATE = 1;
  CONFIG_UPDATE = 2;
  EXIT = 3;
}

service Elevator {
  rpc HeartBeat (Id) returns (Reply);
  rpc SendValues (Values) returns (Reply);
  rpc SendPosition (Point) returns (Reply);
  rpc SendCanMessage (CanMessage) returns (Reply);
}

message Id {
  string unit_id = 1;
}

message Values {
  string unit_id = 1;
  repeated Value measurements = 2;
}

message Value {
  string name = 1;
  bool value = 2;
}

message Reply {
  ResponseCode rc = 1;
}

message Point {
  string unit_id = 1;
  double longitude = 2;
  double latitude = 3;
}
message CanMessage {
  string unit_id = 1;
  string bus = 2;
  uint64 time_stamp = 3;
  repeated CanSignal signal = 4;
}

message CanSignal {
  string signal_name = 2;
  string unit = 4;
  oneof value 
  {
    int32 val_i32 = 6;
    uint32 val_u32 = 7;
    float val_f32 = 8;
    bool val_bool = 9;
    double val_f64 = 10;
    string val_str  = 11;
  }
}
