syntax = "proto3";
package elevator;

enum ResponseCode {
  CARRY_ON = 0;
  SOFTWARE_UPDATE = 1;
  CONFIG_UPDATE = 2;
  EXIT = 3;
}

service Elevator {
  rpc HeartBeat (Id) returns (Reply);
  rpc SendValues (Values) returns (Reply);
  rpc SendPosition (Point) returns (Reply);
}

message Id {
  string unit_id = 1;
}

message Values {
  string unit_id = 1;
  repeated Value measurements = 2;
}

message Value {
  string name = 1;
  bool value = 2;
}

message Reply {
  ResponseCode rc = 1;
}

message Point {
  string unit_id = 1;
  double longitude = 2;
  double latitude = 3;
}
